<!DOCTYPE html>
<html lang="en">
<head>
<title>nowjs test</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script src="/nowjs/now.js"></script>
<script>

$(document).ready(function(){
  var user_id = "";
  now.receiveMessage = function(name, message){
    $("#messages").append("<br>" + name + ": " + message);
  }

  now.deletechat = function(){
    $("#chat").css("display","none");
  }
 
  now.addchat = function(){
     $("#chat").css("display","block");
  }

  now.add_User = function(name,client_id){
    $("#users").append("<br><div id='"+client_id+"'><input type='button' value='"+name+"' onclick='now.set_User(\""+client_id+"\");' /></div>");
  }

now.remove_user = function(clientid){
    $('#'+clientid).remove();
  }

 now.set_User = function(userid){
      user_id = userid;
 }

 $("#send-button").click(function(){
    now.distributeMessage($("#text-input").val(),1,user_id);
    $("#text-input").val("");
  });
  now.name = "Admin";
});

</script>
</head>

<body>

<br>
<div id="messages"><br>Welcome Admin</div>
<div id = "chat">
<input type="text" id="text-input">
<input type="button" value="Send" id="send-button">
</div>
<div id="users"></div>
</body>
</html>
