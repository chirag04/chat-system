<!DOCTYPE html>
<html lang="en">
<head>
<title>nowjs test</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="http://static_code.coursekit.com/a31cb8ba9fea4575b5626ebcd914e66c/css/compiled/coursekit_style.css" />
<script src="/nowjs/now.js"></script>
<script>

$(document).ready(function(){
  now.receiveMessage = function(name, message){
    $("#messages").append("<br>" + name + ": " + message);
  }

  now.deletechat = function(){
    $("#chat").css("display","none");
  }
 
  now.addchat = function(){
     $("#chat").css("display","block");
  }

 $("#send-button").click(function(){
    now.distributeMessage($("#text-input").val(),0,'');
    $("#text-input").val("");
  });
  now.name = prompt("What's your name?");
  $(".chat-title").html(now.name);
});

</script>
</head>

<body>

<div class="chat-dock">
	<div class="chat-windows">
		<div class="chat-holder">
			<div class="chat-window">
				<div class="chat-header">
					<span class="chat-title"></span>
					<span class="chat-controls">
						<a class="chat-close" href="#"></a>
						<a class="chat-minimize" href="#"></a>
					</span>
				</div>
				<div class="chat-body" style="display: block;">
						<div id="messages"></div>
						<div id = "chat">
							<input type="text" id="text-input">
							<input type="button" value="Send" id="send-button">
						</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div>
</body>
</html>
