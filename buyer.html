<!DOCTYPE html>
<html lang="en">
<head>
<title>nowjs test</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script src="/nowjs/now.js"></script>
<style type="text/css">

.container {
	position:fixed;
    	bottom:0;
    	right:0;
    	margin-right:10px;	
	width:250px;
	font-size: 14px;
	font-family: arial;
}

.header{
	height: 35px;
	background: #08a2d1;
	border-radius: 4px 4px 0px 0px;
}

.header p{
	padding: 9px 0px 0px 10px;
	color: #FFF;
}

.body{
	height: 245px;
	border: 1px solid #DDD;
	padding:0 5px;
}

.bottom{
	height: 20px;
	text-align: center;
}

.top{
	height: 180px;
	word-wrap: break-word;
	overflow: auto;
}

.middle {
	
}

</style>

<script>

$(document).ready(function(){
  now.receiveMessage = function(name, message){
    $("#messages").append("<br>" + name + ": " + message);
  }

  now.deletechat = function(){
    $("#chat").css("display","none");
  }
 
  now.addchat = function(){
     $("#chat").css("display","block");
  }

 $("#text-input").keydown(function(event){
    if (event.keyCode == '13') {
	now.distributeMessage($("#text-input").val(),0,'');
	$("#text-input").val("");
    }
  });

  now.name = prompt("What's your name?");
  $(".chat-title").html(now.name);

});

</script>
</head>
<body>
<div class="container">
	<div class="header">
		<p>Got Questions?</p>
	</div>
	<div class="body">
		<div class="top" id="messages" >
		</div>
		<div class="middle" id="chat">
			<input type="text" id="text-input" value= "Type here and hit <enter> to chat" style="width: 98%; height:35px;" />
		</div>
		<div class="bottom">
			Powered by Chirag
		</div>
	</div>
</div>
</body>
</html>
